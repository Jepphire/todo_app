<button
  type="button"
  class="new-list-btn"
  mat-icon-button
  [routerLink]="['/todos/new']"
  (click)="onToggleSidenav()">
  <mat-icon class="new-list-icon">add</mat-icon>
</button>
<div class="sidenav-list-container">
  <div class="sidenav-list-item" *ngFor="let list of todoLists">
    <a class="sidenav-list-link" [routerLink]="['/todo', list.id]" (click)="onToggleSidenav()">{{ list.title }}</a>
  </div>
</div>
