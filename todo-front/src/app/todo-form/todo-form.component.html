<form class="todo-form" [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm)">
  <mat-form-field appearance="outline">
    <mat-label>List Title</mat-label>
    <input matInput id="title" formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>List Description</mat-label>
    <textarea matInput id="description" formControlName="description"></textarea>
  </mat-form-field>
  <button type="submit">Submit</button>
</form>
